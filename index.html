<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Wars</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        canvas {
            display: block;
            background-color: #000;
        }

        #infoBox {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 5px #fff;
        }

        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        #gameOverScreen h1 {
            font-size: 5em;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
            margin-bottom: 20px;
        }

        #playAgainButton {
            padding: 15px 30px;
            font-size: 1.5em;
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff, inset 0 0 10px #00ffff;
            transition: all 0.2s ease-in-out;
            text-shadow: 0 0 10px #00ffff;
        }

        #playAgainButton:hover {
            background-color: #00ffff;
            color: #000;
        }
        
        #pauseButton {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="infoBox">
        Controls:
        <br> - WASD or Joystick to move
        <br> - Mouse or Aim Pad to shoot
    </div>
     <div id="pauseButton">
        <!-- SVG will be drawn by JS -->
    </div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <button id="playAgainButton">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pauseButton = document.getElementById('pauseButton');
        let scaleFactor = 1;

        // --- Configurable Global Variables ---
        const PLAYER_STATIONARY = false;
        const SHOOT_SEQUENTIALLY = false;
        const BULLET_SPEED = 10;
        const INITIAL_GUN_COUNT = 4;
        const GUNS_ROTATE = false;
        const INITIAL_ENEMY_COUNT = 3;
        const ENEMY_COUNT_STEP = 2;
        const ENEMY_MIN_SIZE = 15;
        const ENEMY_MAX_SIZE = 40;
        const INITIAL_ENEMY_SPEED = 1;
        const ENEMY_SPEED_MULTIPLIER_PER_LEVEL = 0.1;
        const ENEMY_EXPLOSION_FACTOR = 0.1;
        const CONTINUOUS_FIRE = true;
        const FIRE_RATE_DELAY = 10; // Milliseconds, lower is faster
        const COINS_EXPIRE = true;
        const COIN_LIFESPAN_SECONDS = 8;

        // --- Player State ---
        let player = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
            radius: 20,
            color: '#00ffff',
            speed: 4,
            health: 100,
            maxHealth: 100,
            guns: [],
            gunShootIndex: 0,
            lastShotTime: 0,
            neonCoins: 0,
        };

        // --- Game State ---
        let mouse = { x: 0, y: 0, down: false };
        let keys = {};
        let projectiles = [];
        let enemyProjectiles = [];
        let enemies = [];
        let particles = [];
        let coins = [];
        let enemyLevel = 1;
        let isGameOver = false;
        let isPaused = false;
        let lastTime = 0;
        let pauseStartTime = 0;
        let nextEnemyVolleyTime = 0;

        // --- Mobile Controls State ---
        let isTouchDevice = false;
        let joystick = { base: { x: 0, y: 0, radius: 60 }, stick: { x: 0, y: 0, radius: 30 }, active: false, touchId: null };
        let aimPad = { base: { x: 0, y: 0, radius: 60 }, stick: { x: 0, y: 0, radius: 30 }, active: false, touchId: null };


        const ENEMY_COLORS = ['#ff4500', '#ff0000', '#ffff00', '#7fff00', '#ff00ff'];

        // --- Game Setup ---
        function setup() {
            detectTouchDevice();
            resizeCanvas();

            player.x = canvas.width / 2;
            player.y = canvas.height / 2;

            player.guns = [];
            createPlayerGuns(INITIAL_GUN_COUNT);

            enemies = [];
            projectiles = [];
            enemyProjectiles = [];
            particles = [];
            coins = [];
            
            player.health = player.maxHealth;
            player.neonCoins = 0;
            enemyLevel = 1;
            isGameOver = false;
            isPaused = false;
            drawPauseButton();


            document.getElementById('gameOverScreen').style.display = 'none';

            spawnEnemiesForLevel();
            scheduleNextEnemyVolley();
            
            lastTime = performance.now();
            if (!animationFrameId) {
                animate();
            }
        }

        function detectTouchDevice() {
            isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        }

        function resizeCanvas() {
            const baseWidth = 1920;
            scaleFactor = window.innerWidth / baseWidth;
            if (window.innerHeight / window.innerWidth > 1) { 
                scaleFactor *= 1.8;
            }

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            player.radius = 20 * scaleFactor;
            player.speed = 4 * scaleFactor;
            player.maxHealth = 100 * scaleFactor;
            if (player.health > player.maxHealth) player.health = player.maxHealth;
            
            player.guns.forEach(gun => {
                gun.radius = 6 * scaleFactor;
                gun.distance = 40 * scaleFactor;
            });
            
            if (isTouchDevice) {
                joystick.base.radius = 60 * scaleFactor;
                joystick.stick.radius = 30 * scaleFactor;
                aimPad.base.radius = 60 * scaleFactor;
                aimPad.stick.radius = 30 * scaleFactor;
            }
            drawPauseButton();
        }

        function createPlayerGuns(count) {
            for (let i = 0; i < count; i++) {
                player.guns.push({
                    angle: (Math.PI * 2 / count) * i,
                    radius: 6 * scaleFactor,
                    distance: 40 * scaleFactor,
                    orbitSpeed: 0.02,
                    color: '#00ffff',
                    recoil: 0
                });
            }
        }

        function spawnEnemy() {
            const minSize = ENEMY_MIN_SIZE * scaleFactor;
            const maxSize = ENEMY_MAX_SIZE * scaleFactor;
            const radius = Math.random() * (maxSize - minSize) + minSize;
            let x, y;

            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
            }

            const sizeMultiplier = radius / minSize;
            const enemyMaxHealth = 100 * enemyLevel * sizeMultiplier;
            const enemySpeed = (INITIAL_ENEMY_SPEED * scaleFactor + (enemyLevel - 1) * ENEMY_SPEED_MULTIPLIER_PER_LEVEL * scaleFactor) / sizeMultiplier;
            const touchDamage = 10 * sizeMultiplier;
            const randomColor = ENEMY_COLORS[Math.floor(Math.random() * ENEMY_COLORS.length)];

            const parts = [];
            const numParts = Math.floor(Math.random() * 4) + 2;
            for (let i = 0; i < numParts; i++) {
                parts.push({
                    radius: Math.random() * (radius * 0.4) + (radius * 0.1),
                    distance: radius + Math.random() * (10 * scaleFactor),
                    angle: Math.random() * Math.PI * 2,
                    orbitSpeed: (Math.random() - 0.5) * 0.08
                });
            }

            enemies.push({
                x: x, y: y, radius: radius, color: randomColor, speed: enemySpeed,
                health: enemyMaxHealth, maxHealth: enemyMaxHealth,
                touchDamage: touchDamage, damageCooldown: 1000, lastDamageTime: 0,
                parts: parts
            });
        }
        
        function spawnEnemiesForLevel() {
            const numEnemies = INITIAL_ENEMY_COUNT + (enemyLevel - 1) * ENEMY_COUNT_STEP;
            for (let i = 0; i < numEnemies; i++) {
                spawnEnemy();
            }
        }

        // --- Update Functions ---
        function updatePlayer() {
            if (PLAYER_STATIONARY) {
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
                return;
            }
            
            let moveX = 0;
            let moveY = 0;

            if (isTouchDevice && joystick.active) {
                const dx = joystick.stick.x - joystick.base.x;
                const dy = joystick.stick.y - joystick.base.y;
                const magnitude = Math.hypot(dx, dy);
                if (magnitude > 1) { 
                    moveX = (dx / magnitude);
                    moveY = (dy / magnitude);
                }
            } else {
                if (keys['w'] || keys['W']) moveY -= 1;
                if (keys['s'] || keys['S']) moveY += 1;
                if (keys['a'] || keys['A']) moveX -= 1;
                if (keys['d'] || keys['D']) moveX += 1;
            }

            const mag = Math.hypot(moveX, moveY);
            if(mag > 0){
                player.x += (moveX / mag) * player.speed;
                player.y += (moveY / mag) * player.speed;
            }

            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

            player.guns.forEach(gun => {
                if (GUNS_ROTATE) {
                    gun.angle += gun.orbitSpeed;
                }
                if (gun.recoil > 0) {
                    gun.recoil *= 0.9; // Smoothly decrease recoil
                    if (gun.recoil < 0.1) gun.recoil = 0;
                }
            });
            
            // Handle continuous fire
            if (CONTINUOUS_FIRE && (aimPad.active || (!isTouchDevice && mouse.down))) {
                const now = Date.now();
                if (now - player.lastShotTime > FIRE_RATE_DELAY) {
                    handleShoot();
                    player.lastShotTime = now;
                }
            }
        }

        function updateProjectiles() {
            [projectiles, enemyProjectiles].forEach((list, listIndex) => {
                for (let i = list.length - 1; i >= 0; i--) {
                    const p = list[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;

                    if (p.life <= 0 || p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                        list.splice(i, 1);
                        continue;
                    }

                    if (listIndex === 1) { 
                        const dist = Math.hypot(player.x - p.x, player.y - p.y);
                        if (dist < player.radius + p.radius) {
                            player.health -= p.power;
                            createExplosion(p.x, p.y, p.color, 10);
                            list.splice(i, 1);
                            if (player.health <= 0) endGame();
                        }
                    }
                }
            });
        }
        
        function updateEnemies() {
             if (!isGameOver && enemyLevel >= 5 && Date.now() > nextEnemyVolleyTime) {
                if (enemies.length > 0) {
                    const minShooters = Math.min(2, enemies.length);
                    const numToShoot = Math.floor(Math.random() * (enemies.length - minShooters + 1)) + minShooters;
                    const shuffledEnemies = [...enemies].sort(() => 0.5 - Math.random());
                    const shooters = shuffledEnemies.slice(0, numToShoot);

                    shooters.forEach(enemy => {
                        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                        enemyProjectiles.push({
                            x: enemy.x, y: enemy.y, radius: 5 * scaleFactor, color: enemy.color,
                            vx: Math.cos(angle) * 4 * scaleFactor, vy: Math.sin(angle) * 4 * scaleFactor,
                            power: 10, life: 200
                        });
                    });
                }
                scheduleNextEnemyVolley();
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if(!enemy) continue;

                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.hypot(dx, dy);
                if (distance > 1) {
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                }

                if (distance > 100 * scaleFactor) {
                    enemies.forEach(other => {
                        if (enemy !== other) {
                            const d = Math.hypot(enemy.x - other.x, enemy.y - other.y);
                            const min_d = enemy.radius + other.radius;
                            if (d < min_d) {
                                const angle = Math.atan2(enemy.y - other.y, enemy.x - other.x);
                                const overlap = (min_d - d) / 2;
                                enemy.x += Math.cos(angle) * overlap;
                                enemy.y += Math.sin(angle) * overlap;
                            }
                        }
                    });
                }
                
                enemy.parts.forEach(part => part.angle += part.orbitSpeed);

                for (let j = projectiles.length - 1; j >= 0; j--) {
                    const p = projectiles[j];
                    if (Math.hypot(enemy.x - p.x, enemy.y - p.y) < enemy.radius + p.radius) {
                        enemy.health -= p.power;
                        createExplosion(p.x, p.y, enemy.color, Math.floor(15 * ENEMY_EXPLOSION_FACTOR));
                        projectiles.splice(j, 1);
                        if (enemy.health <= 0) {
                            if (Math.random() < 0.3) { // 30% chance to drop a coin
                                const coinLifeInFrames = COIN_LIFESPAN_SECONDS * 60;
                                coins.push({
                                    x: enemy.x, y: enemy.y, radius: 10 * scaleFactor,
                                    color: '#00ff00', value: 1, 
                                    life: COINS_EXPIRE ? coinLifeInFrames : Infinity,
                                    initialLife: coinLifeInFrames,
                                });
                            }
                            createExplosion(enemy.x, enemy.y, enemy.color, Math.floor(40 * ENEMY_EXPLOSION_FACTOR), enemy.radius);
                            enemies.splice(i, 1);
                            break; 
                        }
                    }
                }

                if(enemies[i] && Math.hypot(player.x - enemy.x, player.y - enemy.y) < player.radius + enemy.radius) {
                    const now = Date.now();
                    if (now - enemy.lastDamageTime > enemy.damageCooldown) {
                        player.health -= enemy.touchDamage;
                        enemy.lastDamageTime = now;
                        createExplosion(player.x, player.y, player.color, 20);
                        if (player.health <= 0) endGame();
                    }
                }
            }

            if(enemies.length === 0 && !isGameOver){
                enemyLevel++;
                spawnEnemiesForLevel();
                scheduleNextEnemyVolley();
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.02;
                if (p.alpha <= 0) particles.splice(i, 1);
            }
        }
        
        function updateCoins() {
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                coin.life--;
                
                const dist = Math.hypot(player.x - coin.x, player.y - coin.y);
                if (dist < player.radius + coin.radius) {
                    player.neonCoins += coin.value;
                    createCollectionEffect(coin.x, coin.y, coin.color);
                    coins.splice(i, 1);
                } else if (coin.life <= 0) {
                    coins.splice(i, 1);
                }
            }
        }

        // --- Draw Functions ---
        function drawGlow(x, y, radius, color, blur) {
            ctx.save();
            ctx.shadowBlur = blur;
            ctx.shadowColor = color;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function drawPlayer() {
            drawGlow(player.x, player.y, player.radius, player.color, 20);
            player.guns.forEach(gun => {
                const recoilDistance = gun.distance - gun.recoil;
                const x = player.x + Math.cos(gun.angle) * recoilDistance;
                const y = player.y + Math.sin(gun.angle) * recoilDistance;
                drawGlow(x, y, gun.radius, gun.color, 15);
            });
        }
        
        function drawProjectiles(list) {
             list.forEach(p => drawGlow(p.x, p.y, p.radius, p.color, 15));
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                enemy.parts.forEach(part => {
                    const px = enemy.x + Math.cos(part.angle) * part.distance;
                    const py = enemy.y + Math.sin(part.angle) * part.distance;
                    drawGlow(px, py, part.radius, enemy.color, 20);
                });
                drawGlow(enemy.x, enemy.y, enemy.radius, enemy.color, 20);
                
                const barW = enemy.radius * 2, barH = 5 * scaleFactor;
                const barX = enemy.x - enemy.radius, barY = enemy.y - enemy.radius - (15 * scaleFactor);
                ctx.fillStyle = '#333';
                ctx.fillRect(barX, barY, barW, barH);
                ctx.fillStyle = 'red';
                ctx.fillRect(barX, barY, barW * (enemy.health / enemy.maxHealth), barH);
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.alpha;
                drawGlow(p.x, p.y, p.radius, p.color, 10);
                ctx.restore();
            });
        }

        function drawCoins() {
            coins.forEach(coin => {
                ctx.save();
                if (COINS_EXPIRE && coin.life !== Infinity) {
                    ctx.globalAlpha = coin.life / coin.initialLife * 0.5 + 0.5; // Fade out
                } else {
                    ctx.globalAlpha = 1;
                }
                drawGlow(coin.x, coin.y, coin.radius, coin.color, 15);
                ctx.fillStyle = '#fff';
                ctx.font = `${coin.radius * 1.2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = '#00ff00';
                ctx.shadowBlur = 5;
                ctx.fillText('N', coin.x, coin.y);
                ctx.restore();
            });
        }
        
        function drawPlayerHealthBar() {
            const barW = 200 * scaleFactor, barH = 20 * scaleFactor;
            const barX = canvas.width / 2 - barW / 2, barY = canvas.height - 40 * scaleFactor;
            ctx.fillStyle = '#333';
            ctx.fillRect(barX, barY, barW, barH);
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(barX, barY, barW * (Math.max(0, player.health) / player.maxHealth), barH);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(barX, barY, barW, barH);
        }

        function drawUI(){
            ctx.save();
            ctx.font = `${30 * scaleFactor}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            
            const fullText = `Level: ${enemyLevel} | NeonCoins: ${player.neonCoins}`;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 10;
            ctx.fillText(fullText, canvas.width / 2, 20 * scaleFactor);

            ctx.restore();
            drawPlayerHealthBar();
        }

        function drawTouchControls() {
            if (!isTouchDevice) return;
            ctx.save();
            if (joystick.active) {
                ctx.beginPath(); ctx.globalAlpha = 0.2; ctx.fillStyle = '#fff'; ctx.arc(joystick.base.x, joystick.base.y, joystick.base.radius, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.globalAlpha = 0.5; ctx.fillStyle = '#00ffff'; ctx.arc(joystick.stick.x, joystick.stick.y, joystick.stick.radius, 0, Math.PI * 2); ctx.fill();
            }
            if (aimPad.active) {
                ctx.beginPath(); ctx.globalAlpha = 0.2; ctx.fillStyle = '#fff'; ctx.arc(aimPad.base.x, aimPad.base.y, aimPad.base.radius, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.globalAlpha = 0.5; ctx.fillStyle = '#ffff00'; ctx.arc(aimPad.stick.x, aimPad.stick.y, aimPad.stick.radius, 0, Math.PI * 2); ctx.fill();
            }
            ctx.restore();
        }
        
        function drawPauseButton() {
            const size = 40 * scaleFactor;
            pauseButton.style.width = `${size}px`;
            pauseButton.style.height = `${size}px`;
            const iconColor = isPaused ? '#00ff00' : '#ffff00';
            const shadowColor = isPaused ? 'rgba(0, 255, 0, 0.7)' : 'rgba(255, 255, 0, 0.7)';

            let svg;
            if (isPaused) { // Play icon
                svg = `<svg viewBox="0 0 24 24" style="filter: drop-shadow(0 0 5px ${shadowColor});">
                         <path fill="${iconColor}" d="M8 5v14l11-7z"/>
                       </svg>`;
            } else { // Pause icon
                svg = `<svg viewBox="0 0 24 24" style="filter: drop-shadow(0 0 5px ${shadowColor});">
                         <path fill="${iconColor}" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                       </svg>`;
            }
            pauseButton.innerHTML = svg;
        }

        // --- Game Loop ---
        let animationFrameId;
        function animate(timestamp) {
            if (isGameOver) {
                animationFrameId = null;
                return;
            };
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            if (isPaused) {
                animationFrameId = requestAnimationFrame(animate);
                return;
            }

            animationFrameId = requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updatePlayer();
            updateEnemies();
            updateProjectiles();
            updateParticles();
            updateCoins();

            drawEnemies();
            drawProjectiles(enemyProjectiles);
            drawCoins();
            drawPlayer();
            drawProjectiles(projectiles);
            drawParticles();
            drawUI();
            drawTouchControls();
        }

        // --- Event Handlers ---
        function createCollectionEffect(x, y, color) {
            for (let i = 0; i < 7; i++) {
                particles.push({
                    x: x,
                    y: y,
                    radius: (Math.random() * 3 + 2) * scaleFactor,
                    color: color,
                    vx: (Math.random() - 0.5) * 2, // Slight horizontal spread
                    vy: -Math.random() * 2 - 1,   // Move upwards
                    alpha: 1
                });
            }
        }
        
        function togglePause() {
            isPaused = !isPaused;
            drawPauseButton();
            if (isPaused) {
                pauseStartTime = Date.now();
            } else {
                const pauseDuration = Date.now() - pauseStartTime;
                nextEnemyVolleyTime += pauseDuration;
            }
        }
        
        function scheduleNextEnemyVolley() {
            const baseCooldown = 5000;
            const levelReduction = enemyLevel * 150;
            const minCooldown = 1500;
            const randomDelay = Math.random() * 1000;
            const cooldown = Math.max(minCooldown, baseCooldown - levelReduction) + randomDelay;
            nextEnemyVolleyTime = Date.now() + cooldown;
        }

        function handleShoot() {
            if (player.guns.length === 0) return;
            const shootLogic = (gun) => {
                const gunX = player.x + Math.cos(gun.angle) * gun.distance;
                const gunY = player.y + Math.sin(gun.angle) * gun.distance;
                const angle = Math.atan2(mouse.y - gunY, mouse.x - gunX);
                projectiles.push({
                    x: gunX, y: gunY, radius: 5 * scaleFactor, color: '#ffff00',
                    vx: Math.cos(angle) * (BULLET_SPEED * scaleFactor),
                    vy: Math.sin(angle) * (BULLET_SPEED * scaleFactor),
                    power: 20, life: 100
                });
                gun.recoil = 10 * scaleFactor;
            };

            if (SHOOT_SEQUENTIALLY) {
                shootLogic(player.guns[player.gunShootIndex]);
                player.gunShootIndex = (player.gunShootIndex + 1) % player.guns.length;
            } else {
                player.guns.forEach(shootLogic);
            }
        }
        
        function createExplosion(x, y, color, numParticles, size = 5) {
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: x, y: y, radius: (Math.random() * size + 2) * scaleFactor,
                    color: color,
                    vx: (Math.random() - 0.5) * (Math.random() * 6),
                    vy: (Math.random() - 0.5) * (Math.random() * 6),
                    alpha: 1
                });
            }
        }
        
        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            createExplosion(player.x, player.y, player.color, 100, player.radius);
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        // --- Event Listeners ---
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        window.addEventListener('mousemove', e => { if (!isTouchDevice) { mouse.x = e.clientX; mouse.y = e.clientY; }});
        canvas.addEventListener('mousedown', e => { 
            if (!isGameOver && !isTouchDevice) { 
                mouse.down = true; 
                if (!CONTINUOUS_FIRE) {
                    handleShoot(); 
                }
            } 
        });
        canvas.addEventListener('mouseup', e => { if(!isTouchDevice) mouse.down = false; });
        document.getElementById('playAgainButton').addEventListener('click', setup);
        pauseButton.addEventListener('click', togglePause);
        window.addEventListener('resize', setup);

        // --- Touch Event Listeners ---
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (isGameOver) return;
            Array.from(e.changedTouches).forEach(touch => {
                const touchX = touch.clientX;
                const touchY = touch.clientY;

                if (touchX < canvas.width / 2 && !joystick.active) {
                    joystick.active = true;
                    joystick.touchId = touch.identifier;
                    joystick.base.x = touchX;
                    joystick.base.y = touchY;
                    joystick.stick.x = touchX;
                    joystick.stick.y = touchY;
                } else if (touchX >= canvas.width / 2 && !aimPad.active) {
                    aimPad.active = true;
                    aimPad.touchId = touch.identifier;
                    aimPad.base.x = touchX;
                    aimPad.base.y = touchY;
                    aimPad.stick.x = touchX;
                    aimPad.stick.y = touchY;
                    mouse.x = touchX; 
                    mouse.y = touchY;
                    if (!CONTINUOUS_FIRE) {
                        handleShoot();
                    }
                }
            });
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isGameOver) return;
            Array.from(e.changedTouches).forEach(touch => {
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                if (joystick.active && touch.identifier === joystick.touchId) {
                    const dx = touchX - joystick.base.x;
                    const dy = touchY - joystick.base.y;
                    const dist = Math.hypot(dx, dy);
                    joystick.stick.x = joystick.base.x + (dx / dist) * Math.min(dist, joystick.base.radius);
                    joystick.stick.y = joystick.base.y + (dy / dist) * Math.min(dist, joystick.base.radius);
                } else if (aimPad.active && touch.identifier === aimPad.touchId) {
                    const dx = touchX - aimPad.base.x;
                    const dy = touchY - aimPad.base.y;
                    const dist = Math.hypot(dx, dy);
                    aimPad.stick.x = aimPad.base.x + (dx / dist) * Math.min(dist, aimPad.base.radius);
                    aimPad.stick.y = aimPad.base.y + (dy / dist) * Math.min(dist, aimPad.base.radius);
                    mouse.x = player.x + dx;
                    mouse.y = player.y + dy;
                }
            });
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (isGameOver) return;
            Array.from(e.changedTouches).forEach(touch => {
                if (touch.identifier === joystick.touchId) {
                    joystick.active = false;
                    joystick.touchId = null;
                }
                if (touch.identifier === aimPad.touchId) {
                    aimPad.active = false;
                    aimPad.touchId = null;
                }
            });
        });

        // --- Start Game ---
        setup();
    </script>
</body>
